<!DOCTYPE html>
<html lang="en" xmlns="">
  <head>
    <meta charset="UTF-8" />
    <title>Blog v1</title>
    <link 
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
      crossorigin="anonymous"
    >
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="#" id="nav-home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="nav-form">Add blog post</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-3">
      <section id="home-page">
        <div class="container">
          <div class="input-group mb-3">
            <input
              type="search"
              class="form-control"
              placeholder="Search posts"
              id="search"
            />
          </div>
          <div class="spinner-border m-5" role="status" id="loader">
            <span class="visually-hidden">Loading...</span>
          </div>
          
          <div class="row" id="blog-posts-container">

            <p>No posts available</p>

			      <!-- SINGLE POST -->
            <!-- <div class="col-sm mt-2">
              <div class="card">
                <h5 class="card-header">Featured</h5>
                <div class="card-body">
                  <p class="card-text">
                    With supporting text below as a natural lead-in to
                    additional content.
                  </p>
                </div>
              </div>
            </div> -->
          </div>
        </div>
      </section>

      <section id="form-page">
        <form>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="bp-title-input"
              placeholder="name@example.com"
            />
            <label for="bp-title-input">Title</label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="bp-content-input"
              style="height: 100px"
            ></textarea>
            <label for="bp-content-input">Content</label>
          </div>
          <div id="error" class="alert alert-danger mt-3" role="alert">
            Form is invalid, check inputs and try again.
          </div>
          <div class="mt-2 text-end">
            <button type="reset" class="btn btn-danger">Cancel</button>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
          </div>
        </form>
      </section>
    </main>

    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    >
    </script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
