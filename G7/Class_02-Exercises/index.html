<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My movie library</title>
</head>
<body>
  <form>  
    <input type="text" id="movieName" placeholder="Enter movie name">
    <input type="text" id="movieDirector" placeholder="Enter director">
    <input type="text" id="movieGenre" placeholder="Enter genre">
    <input type="text" id="movieCoverImg" placeholder="Enter image">
    <input type="text" id="movieReleaseDate" placeholder="Enter release date">

    <button>Add Movie</button>
  </form>

  <div id="results"></div>

  <script src="./index.js"></script>
</body>
</html>
