<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="navbar-color navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/cloudy.svg" width="30" height="30" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Hourly</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">About</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              id="citySearchInput"
              class="form-control me-2"
              type="search"
              placeholder="Enter City Here"
              aria-label="City"
            />
            <button id="citySearchBtn" class="btn btn-light">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- PAGES -->

    <div id="pages">
      <div class="page home-page">
        <h1>Weather forecast</h1>
        <p>
          Hello Amigo! Welcome to the best forecast application!
          <span>According to some sources...</span>
        </p>
        <div id="forecastResult"></div>
      </div>
    
    <script src="./script/script.js"></script>
  </body>
</html>
