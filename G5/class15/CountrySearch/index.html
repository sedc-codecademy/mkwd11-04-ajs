<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">

    <title>Countripedia</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><a href="/index.html">Countrypedia</a></h1>
            <p class="lead">This is a simple app for gathering information about countries in the World.</p>
        </div>
        <div class="container">
            <button class="btn btn-primary" id="btnCurrency">Countires using EUR</button>
            <button class="btn btn-primary" id="btnEnglish">Countries talking English</button>
            <button class="btn btn-primary" id="btnMacedonia">Macedonia</button>
        </div>
    </div>

    <div class="container">
        <div class="input-group">
            <input type="text" placeholder="Enter country name or code" id="searchInput" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                <button class="btn btn-secondary" type="button" id="resetBtn">Reset</button>
            </div>
        </div>
    </div>


    <br>

    <div class="container">

        <div class="spinner-grow text-primary" id="spinner"></div>
        <div id="notification"></div>
        <div class="row row-cols-md-3" id="cardContainer"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script type="module" src="./script/app.js"></script>
</body>

</html>
